<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap" rel="stylesheet">
</head>
<body>
    <div class="top box">

        <div class="header">
            <div class="logo">Header Logo</div>
            <ul class="header-links">
                <li class="link"><a href="#">header link one</a></li>
                <li class="link"></li><a href="#">header link two</a>
                <li class="link"></li><a href="#">header link three</a>
            </ul>
        </div>

        <div class="hero-box">
            <div class="container">
                <div class="hero main">This website is awesome</div>
                <div class="hero sub">This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.</div>
                <button class="hero">Sign up</button>
            </div>

            <div class="hero-box">
                <!-- https://unsplash.com/photos/a-view-of-a-mountain-covered-in-clouds-O_vfjjh6t3k, Colin Watts -->
                <img class="hero-image" src="./img/mountain.jpg" alt="A picture of a mountain covered in clouds, by Colin Watts via unsplash.com" >
            </div>
        </div>

    </div>

    <div class="second-box">
        <div class="subheader">Some random information.</div>
        <div class="container">
            <div class="infobox">
                <img src="" alt="" class="illustration">
                <div class="caption">This is some subtext under an illustration or image</div>
            </div>
            <div class="infobox">
                <img src="" alt="" class="illustration">
                <div class="caption"></div>
            </div>
            <div class="infobox">
                <img src="" alt="" class="illustration">
                <div class="caption"></div>
            </div>
        </div>
    </div>
    
</body>
</html>
